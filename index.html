<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/tsparticles-confetti@2.12.0/tsparticles.confetti.bundle.min.js"></script>
    <link rel="stylesheet" href="style.css" />
    <title>Stock Price</title>
  </head>
  <body>
    <div class="main-box">
      <main>
        <h1 id="head">Stock Price</h1>

        <label for="inital-price">Initial Price</label>
        <input
          type="number"
          id="inital-price"
          placeholder="enter inital-price"
        />
        <p class="error-msg"></p>

        <label for="quantity">Quantity of stock</label>
        <input
          type="number"
          id="quantity"
          placeholder="enter stock of quantity"
        />
        <p class="error-msg"></p>

        <label for="current-price">Current Price</label>
        <input
          type="number"
          id="current-price"
          placeholder="enter current-price"
        />
        <p class="error-msg"></p>
        <button type="submit" id="btn">Tell me!!</button>
      </main>

      <div id="output-Case">
        <h1 id="head-2">Your OutPut Will show Here</h1>
        <div id="output"></div>
      </div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
